<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="imgContainer">

        <div class="centerContainer">
            <div class="form">
                <form>
                    <label for="customLatitude">Latitude:</label>
                    <input type="text" id="customLatitude">
                </form>
                <form>
                    <label for="customLongitude">Longitude:</label>
                    <input type="text" id="customLongitude">
                </form>
                    <button type="button" id="calculateWeather">Fetch Weather</button>
            </div>
        </div>
    </div>
</div>

<div class="centerContainer">
      <div class="bergen">
        <button id="bergen">Været i Bergen</button>
      </div>
      <div class="oslo">
        <button id="oslo">Været i Oslo</button>

      </div>
      <div class="trondheim">
        <button id="trondheim">Været i Trondheim</button>

      </div>
    </div>

<div class="centerContainer">
    <div id="weatherInfo">
        <p><span id="temperature"></span></p>
        <p><span id="windDirection"></span></p>
        <p><span id="windSpeed"></span></p>
    </div>
</div>

<div class="centerContainer">
    <div id="hourlyTemp">
    </div>
</div>


</body>
</html>
